<!DOCTYPE html>
<html lang="en">
<head>
  <title>Google Maps API</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABLDygQJGwH-f7BjQzlDnDJ7bcSJuMA_M&libraries=geometry,places"></script>
  <script src="/js/map.js"></script>
</head>
<body>
  <div class="container">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="row text-right">
          <div class="col-xs-1">
            <img src="/images/GoogleMap_Icon.png" style="width:67%" />
          </div>
          <div style="margin-top:0.5%">
            <div class="col-xs-offset-3 col-xs-3">
              <input type="text" placeholder="Source" class="form-control" id="txtSource" />
            </div>
            <div class="col-xs-3">
              <input type="text" placeholder="Destination" class="form-control" id="txtDestination" />
            </div>
            <div class="col-xs-2" style="width:12%">
              <div class="btn-group">
                <button type="button" id="btnSearch" class="btn btn-primary">Search</button>
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu" style="left:-208%; width:299px">
                <li class="liSearchOptions" id="liShowCurLocatn">
                  <a style="cursor:pointer;">Show Current Location
                    <span style="margin-left:105px;display:none"  class="badge">
                      <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </span>
                  </a>
                </li>
                <li class="liSearchOptions" id="liSetCurLocAsSrc">
                  <a style="cursor:pointer;">Set Current Location As Source
                    <span style="margin-left:50px;display:none"  class="badge">
                      <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </span></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-8" id="divMap" style="margin-left: 10px; height: 495px; width: 98%">
          </div>
          <div id="divOuterDirectionPanel" class="col-xs-4" style="padding-right: 4px;display:none">
            <div class="panel panel-info" style="margin-bottom: 0px">
              <div class="panel-heading">Directions Panel</div>
              <div class="panel-body">
                <div id="divDirectionPanel" style="height: 422px; overflow-y: scroll;">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-footer text-right">
        <mark>Google Maps!</mark>
      </div>
    </div>
  </div>
</body>
</html>
