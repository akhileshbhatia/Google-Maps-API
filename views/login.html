<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/js/login.js"></script>
</head>
<body>
  <div class="row" style="margin-left: -3%">
    <div class="col-xs-offset-3 col-xs-4 text-center"><h2>Login</h2></div>
  </div>
  <form>
    <div class="form-group">
      <div class="row" style="margin-top: 1%">
        <div class="col-xs-offset-3 col-xs-1"style="margin-left:28%"><label for="username">Username</label></div>
        <div class="col-xs-2"><input type="text" class="form-control" id="username" required></div>
      </div>
    </div>
    <div class="form-group">
      <div class="row" style="margin-top: 1%">
        <div class="col-xs-offset-3 col-xs-1"style="margin-left:28%"><label for="password">Password</label></div>
        <div class="col-xs-2"><input type="password" class="form-control" id="password" required></div>
      </div>
    </div>
    <div class="row" style="margin-top: 1%">
      <div class="col-xs-offset-4 col-xs-1" style="margin-left:39%">
        <button type="submit" id="loginBtn" class="btn btn-primary btn-block">Sign In</button>
      </div>
    </div>
    <div class="row" style="margin-top: 1%">
      <div class="col-xs-offset-4 col-xs-3">
        <label style="color:red; display:none" id="lblInvalidUser">Invalid username or password. Please try again!!</label>
      </div>
    </div>
  </form>
</body>
</html>
